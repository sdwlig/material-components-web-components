<html>
<head>
  <title>menu demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script  src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../node_modules/@authentic/mwc-button/mwc-button.js"></script>
  <script type="module" src="../node_modules/@authentic/mwc-menu/mwc-menu.js"></script>
  <script type="module" src="../node_modules/@authentic/mwc-list/mwc-list-item.js"></script>
  <script type="module" src="../node_modules/@authentic/mwc-list/mwc-list-item-separator.js"></script>
  <script type="module" src="../node_modules/@authentic/mwc-icon/mwc-icon.js"></script>
  <link rel="stylesheet" href="demo-component.css">

  <style>
    body {
      min-height: calc(100vh - 4em);
    }

    .demo-mdc-menu-anchor {
      display: inline-block;
      position: relative;
      overflow: visible;
    }

    .demo-log {
      margin: 8px;
    }
  </style>
</head>
<body class="unresolved">
  <header>
    <a href="index.html"><mwc-icon>arrow_back</mwc-icon>
    <span>Menu</span></a>
  </header>

  <main>

    <div class="demo-mdc-menu-anchor">
      <mwc-button id="button" raised ripple label="Go"></mwc-button>
      <mwc-menu id="menu">
        <mwc-list>
          <mwc-list-item>one</mwc-list-item>
          <mwc-list-item>two</mwc-list-item>
          <mwc-list-item>three</mwc-list-item>
          <mwc-list-item disabled>four - disabled</mwc-list-item>
          <mwc-list-item-separator></mwc-list-item-separator>
          <mwc-list-item>aaa</mwc-list-item>
          <mwc-list-item>bbb</mwc-list-item>
        </mwc-list>
      </mwc-menu>
    </div>
    <div class="demo-log" id="log"></div>
  </main>
  <script>
    button.addEventListener('click', (e) => {
      menu.setAnchorCorner(menu.Corner.BOTTOM_START);
      menu.setAnchorElement(button);
      menu.setDefaultFocusState(2);
      menu.open = !menu.open;
    })

    menu.addEventListener('MDCMenu:selected', function(evt) {
      var detail = evt.detail;
      log.textContent = `selected: ${detail.index}, ${detail.item.innerHTML}`;
    });

    addEventListener('load', () => document.body.classList.remove('unresolved'));
  </script>
</body>
</html>
